<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dash Multiplayer Ultimate</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
<style>
body{margin:0;font-family:"Press Start 2P";background:#222;color:#fff;text-align:center;}
#game{position:relative;margin:0 auto;width:800px;height:500px;overflow:hidden;}
#road{position:absolute;width:100%;height:100%;}
#hero,.remote,.tree,.cloud,.finish{position:absolute;width:50px;height:36px;background-size:contain;background-repeat:no-repeat;z-index:2000;}
#home{position:absolute;width:100%;height:100%;top:0;left:0;background:rgba(0,0,0,0.6);display:flex;flex-direction:column;justify-content:center;align-items:center;}
#chat{position:absolute;bottom:0;left:0;width:300px;max-height:200px;overflow-y:auto;background:#111;padding:5px;}
#chat input{width:100%;}
</style>
</head>
<body>
<div id="game">
  <div id="road"></div>
  <div id="home">
    <h1>Dash Multiplayer Ultimate</h1>
    <input id="pseudo" placeholder="Pseudo">
    <select id="skin">
      <option value="red">Rouge</option>
      <option value="blue">Bleu</option>
      <option value="green">Vert</option>
      <option value="yellow">Jaune</option>
    </select>
    <br><br>
    <button onclick="join('player')">JOUER</button>
    <button onclick="join('spectator')">SPECTATEUR</button>
    <div id="text"></div>
  </div>
  <div id="chat">
    <div id="messages"></div>
    <input id="chatInput" placeholder="Message...">
  </div>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="js/game.js"></script>
</body>
</html>
